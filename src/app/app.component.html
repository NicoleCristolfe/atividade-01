<div class="container">
  <input class="input" id="caixa-de-texto"
  type="text" placeholder="Adicione um item Ã  lista" 
[disabled]="!value"
  [(ngModel)]="value"


    (keyup.enter)="addItem()" />

  <button class="botao-adicionar" (click)="addItem()"
  [disabled]="!value"
  >
    Adicionar</button>
  <ul>
    <li *ngFor="let item of recebe">
      {{ item }}

      <button class="botao-remover" (click)="removeItem(item)">
        Remover</button>
    </li>
  </ul>
</div>
